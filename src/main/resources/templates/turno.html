<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Turnos</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 50px;">

<h1 style="margin-bottom: 30px;">Lista de Turnos</h1>

<!-- Botón para agregar un nuevo turno -->
<div style="margin-bottom: 20px;">
    <a href="/turnos/add" style="text-decoration: none;">
        <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Agregar Turno
        </button>
    </a>
</div>

<table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
    <thead>
    <tr style="background-color: #f2f2f2;">
        <th style="padding: 8px; border: 1px solid #dddddd;">ID</th>
        <th style="padding: 8px; border: 1px solid #dddddd;">Paciente</th>
        <th style="padding: 8px; border: 1px solid #dddddd;">Odontólogo</th>
        <th style="padding: 8px; border: 1px solid #dddddd;">Fecha y Hora</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="turno : ${turnos}" style="text-align: left;">
        <td style="padding: 8px; border: 1px solid #dddddd;" th:text="${turno.id}"></td>
        <td th:text="${turno.paciente.nombre}" style="padding: 8px; border: 1px solid #dddddd;">Nombre del Paciente</td>
        <td th:text="${turno.odontologo.nombre}" style="padding: 8px; border: 1px solid #dddddd;">Nombre del Odontólogo</td>
        <td th:text="${turno.fechaHora}" style="padding: 8px; border: 1px solid #dddddd;">Fecha y Hora del Turno</td>
    </tr>
    </tbody>
</table>

</body>
</html>
